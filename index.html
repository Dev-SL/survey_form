<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>A Survey Form</title>
</head>
<body class="responsive">
    <h1 id="title">Tesla Model Purchase Survey Form </h1>

    <p id="description"><i>Please fill your details below and thank you for taking time to help us improve</i></p>
    
    <form action="#" id="survey-form" >
      <div class="input-headings">
        <label for="name" id="name">Enter your name: </label>
        <input type="text" id="name-label" placeholder="Tony Stark" class="form-input"> <br>
    
        <label for="email" id="email">Enter your email here: </label>
        <input type="email" id="email-label" placeholder="example@mail.com" class="form-input" required/> <br>
      
        <label for="number" id="number">Enter your age here: </label>
        <input type="number" id="number-label" placeholder="Age" min="18" max="100" class="form-input" required /> <br>
        
        <label for ="dropdown" id="dropdown">Select your car model: </label>
        <select id="dropdown" class="form-input"> 
         
            <option value="model_S">model S</option>
            <option value="model_3">model 3</option>
            <option value="model_X">model X</option>
            <option value="model_Y">model Y</option>
            <option value="Cyber_Truck">Cyber Truck</option>
        </select><br>
        <label for="model-color" id="model-color">Select your colour: </label><br>
          <input type="radio" name="color" id="gray" value="gray">Gray</input><br>
          <input type="radio" name="color" id="red" value="red" >Red</input><br>
          <input type="radio" name="color" id="white" value="white">White</input><br>

         <label>Select the features that you liked:</label><br>
          <input type="checkbox" name="auto-pilot" id"auto-pilot" value"auto-pilot">Full self driving (auto pilot)</input><br>
          <input type="checkbox" name="dual-motor" id"dual-motor" value"dual-motor" >Dual Motor</input><br>
          <input type="checkbox" name="superChargers" id"superChargers" value"superChargers" >Superchargers</input><br>
          <input type="checkbox" name="suspension" id"suspension" value"suspension" >Auto-raising suspension</input><br>
    

 
         
        <label for="feedback" id="feedback">Additional comments:</label><br>
        <textarea name="additional" id="comments" placeholder="Enter your comments here" cols="30" rows="10" class="form-input"></textarea><br>

        <button type="submit" class="submit-button">Click here to sumbit</button><br>
    </div>
    </form>
</body>
<footer> <p>No copyright</p> </footer>
</html>
